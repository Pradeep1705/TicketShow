<!DOCTYPE html>


<!DOCTYPE html>
    
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../../static/slide.css">
                                        
        <header class="p-3 text-bg-dark">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('user_venue')}}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{url_for('user_profile')}}" class="nav-link px-2 text-white">Profile</a></li>
              </ul>
              <form method="POST" action="{{url_for('search')}}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                
                <input type="search" class="form-control form-control-dark "  placeholder="Search..." aria-label="Search" name="searched">
              </form>
              <div class="text-end">
                <button type="button" class="btn btn-warning"><a style="color: rgb(0, 0, 0);" href="{{url_for('logout')}}">Log Out</a></button>
              </div>
            </div>
          </div>
        </header>
      </div>

    <body style="background-image: url(../../static/images/feedbg.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
      <div class="container"><p style="text-align:center; font-size: 40px; color: black"><b>Book Your Show</b></p>
            <div class="row">
                    {% for res in show %} 
                    <div class="col-md-3 my-3">
                    <div class="card swiper-slide">
                        
                        <div class="image-content">
                            <span class="overlay"></span>
                               
                            <div class="card-image">
                                <img src="../../{{res['img']}}" alt="" class="card-img">
                            </div>
                        </div>

                        <div class="card-content">
                            <h2 class="name">{{res.name}}</h2>
                            <p class="description"><b>Tags:</b>{{res.tags}}</p>
                            <p class="description"><b>Price:</b>{{res.ticket}}</p>
                            <p class="description"><b>Price:</b>{{res.ticket}}</p>
                            <p class="description"><b>Date:</b>{{res.date}}</p>
                            <p class="description"><b>Rating:</b>{{res.rating}}</p>


                            <button class="button"><a href="/bookTicket/{{res.ID}}/{{res.venueID}}/" style="color: white;">Book Ticket</a></button>
                            
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                    
                    
                    
                </div>
            

        </div>
      </div>
        
        
    </body>

</html>
